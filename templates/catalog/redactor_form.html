{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <h1>{{ object|yesno:"Update,Create" }} redactor</h1>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="div_for_row_center">
        <input type="submit" value="Submit" class="button_for_menu">
      </div>
    </form>
    <br>
  </div>
{% endblock %}
