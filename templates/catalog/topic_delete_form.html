{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="div_center">
    <h1 class="text_base" style="font-size:36px"><b>Delete topic?</b></h1>
    <br>
    <h3 class="text_base">Are you sure you want to delete the topic?</h3>
    <br>
  </div>
  <form action="" method="post" novalidate>

    {% csrf_token %}
    {{ form|crispy }}
    <input class="button_input" type="submit" value="Delete">
  </form>
{% endblock %}
