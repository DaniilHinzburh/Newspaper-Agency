{% extends "base.html" %}

{% block content %}

  <h1>
    All topics on our website
  </h1>

  <a href="{% url 'catalog:topic-create' %}" class="button_create">
    <b>Create</b>
  </a>
  <br>
  {% include "includes/search_form.html" %}
  {% if topic_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for topic in topic_list %}
        <tr>
          <td>
            <div class="div_for_row">
              <strong>{{ topic.name }}</strong>
            </div>
          </td>
          <td>
            <div class="div_for_row">
              <a href="{% url 'catalog:topic-update' pk=topic.id %}" class="btn btn-primary link-to-page">Update</a>
            </div>
          </td>
          <td>
            <div class="div_for_row">
              <a href="{% url 'catalog:topic-delete' pk=topic.id %}" class="btn btn-danger link-to-page">Delete</a>
            </div>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no topics</p>
  {% endif %}

{% endblock %}
